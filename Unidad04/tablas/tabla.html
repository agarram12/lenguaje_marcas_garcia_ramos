<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
    <style type="text/css">
        table {
            border: 2px solid black;
        }
        td {
            border: 2px solid black;
        }

    </style>
</head>
<body>
    <h1>Tabla de prueba</h1>
    <table>
        <!-- tr = table row -->
        <tr>
            <td>Celda 1</td>
            <td>Celda 2</td>
            <td>Celda 3</td>
        </tr>
        <tr>
            <td>Celda 4</td>
            <td>Celda 5</td>
            <td rowspan="2">Celda 8</td>
        </tr>
        <tr>
            <td colspan="2">Celda 7</td>
        </tr>
        <tr>
            <td colspan="3">Celda 9</td>
        </tr>
    </table>
    <h1>Final de tabla</h1>
</body>
</html>

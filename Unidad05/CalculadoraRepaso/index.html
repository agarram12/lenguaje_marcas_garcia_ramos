<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./styles.css">
    <script type="text/javascript" src="./script.js"></script>
</head>
<body>
    <div id="container">
        <h1>CALCULADORA SIMPLE</h1>
        <input id="resultado" type="float" placeholder="Resultado" value="ERROR" readonly><br>
        <div id="operadores">
            <input class="numeros" id="num1" type="number" placeholder="Número 1">
            <input class="numeros" id="num2" type="number" placeholder="Número 2">
        </div>
        <div id="operaciones">
            <button id="sumar">+</button>
            <button id="restar">-</button>
            <button id="multiplicar">*</button>
            <button id="dividir">/</button>
        </div>
    </div>
</body>
</html>
